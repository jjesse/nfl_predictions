<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Season Predictions Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFL 2025-2026 Season Predictions</h1>
        <p>Track your predictions against actual results</p>
        <div class="data-controls">
            <button class="export-btn">ðŸ“¤ Export Data</button>
            <button class="import-btn">ðŸ“¥ Import Data</button>
        </div>
    </header>

    <main id="app-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="nfc">NFC Predictions</button>
            <button class="tab-button" data-tab="afc">AFC Predictions</button>
            <button class="tab-button" data-tab="postseason">Postseason</button>
            <button class="tab-button" data-tab="comparison">View Comparison</button>
        </div>

        <section id="nfc-tab" class="tab-content active">
            <h2>NFC Conference Predictions</h2>
            <div id="nfc-teams-container"></div>
        </section>

        <section id="afc-tab" class="tab-content">
            <h2>AFC Conference Predictions</h2>
            <div id="afc-teams-container"></div>
        </section>

        <section id="postseason-tab" class="tab-content">
            <h2>Enter Your Postseason Predictions</h2>
            <div id="postseason-container"></div>
        </section>

        <section id="comparison-tab" class="tab-content">
            <h2>Regular Season Comparison</h2>
            <div id="comparison-container"></div>
            <h2 class="subsection-header">Postseason Comparison</h2>
            <div id="postseason-comparison-container"></div>
        </section>
    </main>

    <script type="module" src="modules/main.js"></script>
</body>
</html>
