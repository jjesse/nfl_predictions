<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Weekly Matchups</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="schedules.css">
</head>
<body>
    <header>
        <h1>NFL Weekly Matchups</h1>
        <div class="buttons">
            <button id="predictionsBtn">Season Predictions</button>
            <button id="resultsBtn">View Results</button>
        </div>
    </header>

    <main>
        <div class="week-selector">
            <select id="weekSelector">
                <option value="1">Week 1</option>
                <!-- Other weeks will be added dynamically -->
            </select>
        </div>
        
        <div class="week-action-buttons">
            <button id="saveWeekBtn" class="action-btn">Save Predictions</button>
            <button id="compareWeekBtn" class="action-btn">Compare with Results</button>
        </div>
        
        <div class="matchups-container" id="weeklyMatchups">
            <!-- Matchups will be populated here -->
        </div>
        
        <div class="stats-container">
            <div class="stats-header">
                <h3 class="stats-title">Your Prediction Stats</h3>
            </div>
            <div class="stats-summary">
                <div class="stat-card">
                    <div class="stat-value" id="correctPicks">0</div>
                    <div class="stat-label">Correct Picks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectPicks">0</div>
                    <div class="stat-label">Incorrect Picks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pickAccuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>NFL Predictions App | Â© 2023</p>
    </footer>

    <script src="utility.js"></script>
    <script src="schedules.js"></script>
</body>
</html>
